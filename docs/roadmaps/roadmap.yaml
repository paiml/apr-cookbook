    acceptance_criteria:
      - Teacher model loading
      - Student model initialization
      - Distillation loss function
      - Training loop with entrenar

  - id: APR-018
    title: "Computer Vision example with presentar"
    status: todo
    priority: medium
    labels: [examples, vision, presentar]
    description: |
      Example demonstrating CV tasks like classification using the
      `presentar` library (../presentar).
    acceptance_criteria:
      - Image loading/preprocessing
      - Classification inference
      - Use of `presentar` crate

  - id: APR-019
    title: "Single-shot Defect Finder example"
    status: todo
