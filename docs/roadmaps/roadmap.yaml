roadmap_version: '1.0'
github_enabled: false
github_repo: null
roadmap:
  # Phase 1: Foundation (COMPLETED)
  - id: APR-001
    title: "Core library with bundle and convert modules"
    status: done
    priority: critical
    labels: [foundation, tdd]
    description: |
      Implement core error types, bundle module for model embedding,
      and convert module for format transformation.
    acceptance_criteria:
      - Error types with Display impl
      - BundledModel from bytes with validation
      - ModelBundle builder pattern
      - AprConverter with tensor management
      - 28+ unit tests passing

  - id: APR-002
    title: "Bundling examples (static, quantized)"
    status: done
    priority: high
    labels: [examples, bundling]
    description: |
      Examples demonstrating include_bytes!() embedding and
      quantization levels (Q4_0, Q8_0).
    acceptance_criteria:
      - bundle_static_model example
      - bundle_quantized_model example
      - Tests for each example

  - id: APR-003
    title: "Conversion examples (SafeTensors, GGUF)"
    status: done
    priority: high
    labels: [examples, conversion]
    description: |
      Examples for format conversion between SafeTensors, APR, and GGUF.
    acceptance_criteria:
      - convert_safetensors_to_apr example
      - convert_apr_to_gguf example
      - Tests for each example

  - id: APR-004
    title: "SIMD acceleration example"
    status: done
    priority: high
    labels: [examples, acceleration]
    description: |
      Example demonstrating SIMD detection and matrix operations
      with automatic fallback.
    acceptance_criteria:
      - simd_matrix_operations example
      - Platform detection (AVX2, NEON, WASM)
      - Benchmark output

  - id: APR-005
    title: "CLI tools (apr_info, apr_bench)"
    status: done
    priority: high
    labels: [examples, cli]
    description: |
      Production-ready CLI tools for model inspection and benchmarking.
    acceptance_criteria:
      - apr_info with --demo and --verbose flags
      - apr_bench with latency percentiles
      - clap-based argument parsing

  # Phase 2: Enhanced Features (IN PROGRESS)
  - id: APR-006
    title: "Integration with aprender format module"
    status: done
    priority: critical
    labels: [integration, aprender]
    description: |
      Connect cookbook bundle/convert to actual aprender format
      operations for real model loading.
    acceptance_criteria:
      - Load real .apr files via aprender::format
      - Verify header parsing matches aprender spec
      - Property tests for roundtrip

  - id: APR-007
    title: "Encrypted model example"
    status: done
    priority: high
    labels: [examples, security]
    description: |
      Example demonstrating AES-256-GCM encrypted model loading
      with Argon2id key derivation.
    acceptance_criteria:
      - bundle_encrypted_model example
      - Password-based decryption
      - Error handling for wrong password

  - id: APR-008
    title: "GGUF import example"
    status: done
    priority: high
    labels: [examples, conversion]
    description: |
      Example for importing GGUF models into APR format.
    acceptance_criteria:
      - convert_gguf_to_apr example
      - GGUF header parsing
      - Tensor extraction

  - id: APR-009
    title: "Training integration with entrenar"
    status: todo
    priority: medium
    labels: [examples, training]
    description: |
      Example showing training loop with entrenar and saving to .apr.
    acceptance_criteria:
      - train_and_export example
      - Optimizer and loss usage
      - Model serialization

  - id: APR-010
    title: "Property-based testing suite"
    status: done
    priority: high
    labels: [testing, quality]
    description: |
      Comprehensive proptest suite for all modules.
    acceptance_criteria:
      - Proptest for bundle roundtrip
      - Proptest for conversion invariants
      - 95%+ coverage target

  # Phase 3: Browser/WASM
  - id: APR-011
    title: "WASM compilation target"
    status: todo
    priority: medium
    labels: [wasm, browser]
    description: |
      Ensure library compiles to wasm32-unknown-unknown.
    acceptance_criteria:
      - cargo build --target wasm32-unknown-unknown
      - No std::fs usage in core
      - Feature-gated native-only code

  - id: APR-012
    title: "Browser inference example"
    status: todo
    priority: medium
    labels: [examples, wasm]
    description: |
      WASM example running inference in browser.
    acceptance_criteria:
      - wasm_inference example
      - JavaScript bindings
      - Performance metrics

  - id: APR-013
    title: "Documentation and mdBook"
    status: done
    priority: high
    labels: [docs, book]
    description: |
      Complete mdBook documentation with recipes, concepts, and API reference.
      GitHub Pages deployment via CI/CD.
    acceptance_criteria:
      - mdBook with 20+ chapters
      - Getting started guide
      - Recipe-based tutorials
      - GitHub Pages deployment
      - Hero SVG branding

  # Phase 4: Advanced Integrations
  - id: APR-014
    title: "Custom Model Architecture example"
    status: todo
    priority: medium
    labels: [examples, advanced]
    description: |
      Step-by-step example of defining a complex custom struct, implementing
      Serde and aprender traits, and manually bundling with metadata.
    acceptance_criteria:
      - Custom struct implementation
      - Manual bundling process
      - Validation logic

  - id: APR-015
    title: "HTTP Inference Server example"
    status: todo
    priority: medium
    labels: [examples, server, realizar]
    description: |
      Real-world backend example using `realizar` (../realizar) to load a
