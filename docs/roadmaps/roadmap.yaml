    acceptance_criteria:
      - Server setup with realizar
      - State management for model
      - API endpoint implementation

  - id: APR-016
    title: "RAG/Pipeline Workflow example"
    status: todo
    priority: medium
    labels: [examples, rag, trueno-rag]
